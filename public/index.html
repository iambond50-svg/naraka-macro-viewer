<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>永劫无间宏键位查看器</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🎮 永劫无间宏键位查看器</h1>
            <p class="subtitle">查看和搜索宏键位配置 | 一键同步到ATK Hub</p>
        </header>

        <div class="controls">
            <div class="search-box">
                <input type="text" id="searchInput" placeholder="搜索宏名称或按键...">
                <button id="searchBtn">🔍 搜索</button>
            </div>
            <div class="filter-box">
                <label for="categoryFilter">分类筛选：</label>
                <select id="categoryFilter">
                    <option value="">全部</option>
                </select>
            </div>
            <div class="stats">
                <span id="totalCount">总计: 0 个宏</span>
                <span id="filteredCount"></span>
            </div>
        </div>

        <div id="macroList" class="macro-list">
            <div class="loading">正在加载宏数据...</div>
        </div>
    </div>

    <!-- 详细信息模态窗口 -->
    <div id="macroModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">宏详细信息</h2>
                <span class="modal-close">&times;</span>
            </div>
            <div class="modal-body" id="modalBody">
            </div>
        </div>
    </div>

    <!-- ATK同步提示 -->
    <div id="syncToast" class="sync-toast"></div>

    <script src="app.js"></script>
</body>
</html>
